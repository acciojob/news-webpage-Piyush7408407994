<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <header class="header">
    <h1>News Today</h1>
  </header>

 
  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>Government passes new tech bill to enhance cybersecurity.</li>
      <li>International climate summit kicks off in Geneva.</li>
      <li>Local startups raise $5M in funding this quarter.</li>
    </ul>
  </div>


  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <div class="images">
      <img src="https://via.placeholder.com/200x150?text=Image_One" alt="Image One">
      <img src="https://via.placeholder.com/200x150?text=Image_Two" alt="Image Two">
      <img src="https://via.placeholder.com/200x150?text=Image_Three" alt="Image Three">
    </div>
  </div>

</body>
</html>
